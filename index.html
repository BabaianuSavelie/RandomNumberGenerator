<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="google-site-verification" content="iX_3r88oS66IxlCw466uTGa03irP_RFKChrCMK4SkcU" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator - !nt32.random</title>
    <meta name="description" content="Generate random numbers on the internet, with !nt32.random simple and easy to use
                        tool">
    <meta name="keywords" content="Random,Number,Generator,int, Whole, Numbers">
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="index.js" async defer></script>
</head>

<body>
    <!--Main container-->
    <div class="wrapper">
        <!--Navigation Bar-->
        <div class="navbar navbar-dark bg-* py-3">
            <div class="container border-bottom my-2 my-sm-0">
                <h2 class="logo">!nt32.random</h2>
            </div>
        </div>

        <!--Content container-->
        <div class="container content-container d-flex justify-content-center align-items-center ">
            <!--Row-->
            <div class="row justify-content-between text-center text-sm-start">
                <!--Column 1-->
                <div class="col col-sm-12 col-md-6 col-lg-6 text-light">
                    <h1 class="description">Generate random numbers on the internet, with this simple and easy to use
                        tool.</h1>
                </div>

                <!--Column 2-->
                <div class="col col-sm-12 col-md-6 col-lg-4">
                    <div class="container my-card p-4 mt-4 mt-md-0 d-flex">
                        <div class="container d-flex flex-column ctn">
                            <!--Title-->
                            <div class="title my-2">
                                <h1 class="text-center">!nt32 Generator</h1>
                            </div>
                            <!--Inputs-->
                            <form action="" id="form">
                                <div class="inputs">
                                    <div class="block">
                                        <label for="#lower" class="ms-2">Start</label>
                                        <input type="number" name="lower" id="lower" class="input" min="1" value="1"
                                            required>
                                    </div>
                                    <div class="block">
                                        <label for="#upper" class="ms-2">End</label>
                                        <input type="number" name="upper" id="upper" class="input" min="1" value="100"
                                            required>
                                    </div>
                                    <button class="generate-btn mt-3">Generate</button>
                                </div>
                            </form>

                            <!--Result Area-->
                            <div class="result text-center">
                                <h1 class="result-text">8</h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer text-center text-light p-2">
            <p class="lead">&copy; !nt32.random</p>
        </div>
    </div>
</body>

</html>
